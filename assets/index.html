<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>toucan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container mt-5">
        <form action="/build" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" id="executable" name="executable" class="form-control" placeholder="Executable Name" aria-label="Executable Name">
                </div>
                <div class="col">
                    <select class="form-select" id="os" name="os" aria-label="OS Select">
                        <option selected>Select OS</option>
                        <option value="aix">aix</option>
                        <option value="android">android</option>
                        <option value="darwin">darwin</option>
                        <option value="dragonfly">dragonfly</option>
                        <option value="freebsd">freebsd</option>
                        <option value="illumos">illumos</option>
                        <option value="ios">ios</option>
                        <option value="js">js</option>
                        <option value="linux">linux</option>
                        <option value="netbsd">netbsd</option>
                        <option value="openbsd">openbsd</option>
                        <option value="plan9">plan9</option>
                        <option value="solaris">solaris</option>
                        <option value="windows">windows</option>
                    </select>
                </div>

                <div class="col">
                    <select name="arch" id="arch" class="form-select", aria-label="Arch Select">
                        <option selected>Select ARCH</option>
                        <option value="386">386</option>
                        <option value="amd64">amd64</option>
                        <option value="arm">arm</option>
                        <option value="arm64">arm64</option>
                        <option value="mips">mips</option>
                        <option value="mips64">mips64</option>
                        <option value="mips64le">mips64le</option>
                        <option value="mipsle">mipsle</option>
                        <option value="ppc64">ppc64</option>
                        <option value="ppc64le">riscv64</option>
                        <option value="s390x">s390x</option>
                        <option value="wasm">wasm</option>
                    </select>
                </div>

            </div>
            <div class="mt-3">
                <label for="editor" class="form-label">Paste Go code here</label>
                <textarea class="form-control" id="editor" rows="20" name="content">
package main

import "fmt"

func main() {
    fmt.Println("Hello World")
}
                </textarea>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Build</button>
            </div>
        </form>
    </div>
</main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js" integrity="sha512-hG/Qw6E14LsVUaQRSgw0RrFA1wl5QPG1a4bCOUgwzkGPIVFsOPUPpbr90DFavEEqFMwFXPVI0NS4MzKsInlKxQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/keymap/sublime.min.js" integrity="sha512-SV3qeFFtzcmGtUQPLM7HLy/7GKJ/x3c2PdiF5GZQnbHzIlI2q7r77y0IgLLbBDeHiNfCSBYDQt898Xp0tcZOeA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        console.log("Loaded")
        window.codeMirror = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            theme: "elegant",
            matchBrackets: true,
            indentUnit: 8,
            tabSize: 8,
            indentWithTabs: true,
            mode: "text/x-go"
        });
    </script>
</body>
</html>
